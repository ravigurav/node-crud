name: Example API Call

on: [push]

jobs:
  call-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use API_KEY in a script
        run: |
          echo "Calling API with key..."
          echo "API_KEY starts with ${API_KEY:0:4}"
          curl -H "Authorization: Bearer $API_KEY" https://example.com/api
        env:
          API_KEY: ${{ secrets.API_KEY }}
